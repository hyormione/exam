<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>효르미온느의 여행기록</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        }
    </style>
</head>

<body>
    <div class="hero text-center py-5" style="background-color: pink;
    text-color: yellow;
        margin-bottom: 30px">
        <h1 class="text-black">효르미온느의 여행기록</h1>
        <h2 class="text-black">어디까지 가봤니?</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="삿포로.jpg" class="card-img-top" alt="삿포로">
                    <div class="card-body">
                        <h5 class="card-title">삿포로</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2018년 겨울</h6>
                        <p class="card-text">한의전 입학 전 엄마와 여행!</p>
                        <a href="삿포로.jpg" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="두바이.jpg" class="card-img-top" alt="두바이">
                    <div class="card-body">
                        <h5 class="card-title">두바이</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2019년 여름</h6>
                        <p class="card-text">스위스 가는 길에 들른 두바이. 알찼다.</p>
                        <a href="두바이.jpg" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="스위스.jpg" class="card-img-top" alt="스위스">
                    <div class="card-body">
                        <h5 class="card-title">스위스</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2019년 여름</h6>
                        <p class="card-text">스위스의 여름은 환상적. 또 가고 싶어.</p>
                        <a href="스위스.jpg" class="card-link stretched-link" target="_blank"></a>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="터키.jpg" class="card-img-top" alt="터키여행">
                    <div class="card-body">
                        <h5 class="card-title">터키</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2022년 봄</h6>
                        <p class="card-text">완벽한 패키지 여행.</p>
                        <a href="터키.jpg" class="card-link stretched-link" target="_blank"></a>
                    </div>
        </div>
    </div>

</body>

</html>
